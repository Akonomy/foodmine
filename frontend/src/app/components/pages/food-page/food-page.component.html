
<app-not-found

[visible]="!food"

notFoundMessage="We didn't find this food :("
resetLinkText="Back to homepage?">
</app-not-found>
<app-loading></app-loading>


<div *ngIf="showConfirmation" class="confirmation">
  <p>Added to cart!</p>
  <p>Product: {{ food.name }}</p>
  <p>Price: {{ food.price | currency }}</p>
  <p><a routerLink="/cart-page">Go to Cart</a></p>
</div>
<div *ngIf="food" class="food-container">
  


    <img [src]="food.imageUrl" [alt]="food.name" class="food-image" />
    <div class="details">
      <div class="header">
        <strong>
        <span class="name">{{ food.name }}    
          <span  class= "favorite" (click)="toggleFavorite()">{{ food.favorite ? 'â™¥' : 'â™¡' }}</span></span>
        </strong>

      </div>
      <div class="stars"><ngb-rating [max]="5" [rate]="food.stars" [readonly]="true"></ngb-rating></div>
      <div class="origins">
        <span *ngFor="let origin of food.origin">{{ origin }}</span>
      </div>
      <div class="cook-time">
        <span>Time to cook ðŸ•—</span>
        {{ food.cookTime }}
      </div>
      <div class="price">
        <span>{{ food.price | currency }}</span>
      </div>
      <div class="tags">
        <a class="tag" *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{ tag }}</a>
      </div>

     

      <div class="cart"><button (click)="addToCart()">Add to cart</button></div>
    </div>
  </div>
