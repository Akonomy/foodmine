<div class="background"></div>
<div class="container">
    <div class="content">
      <app-title title="Order Summary" fontSize="1.6rem"></app-title>
      
      <div class="summary">
        <div>
          <h3>Name:</h3>
          <span>{{ order.name }}</span>
        </div>
        <div>
          <h3>Address:</h3>
          <span>{{ order.address }}</span>
        </div>
      </div>
      <order-items-list [order]="order" class="order-items-list"></order-items-list>
    </div>
  
    <div class="payment-form">
      <h2 class="page-title">Payment</h2>
      <!-- Your payment form elements go here -->
    
    <div class="buttons-container">
      <div class="buttons">
        <paypal-button [order]="order">
        </paypal-button>
      </div>
    </div>
  
        
     
    </div>
  </div>
