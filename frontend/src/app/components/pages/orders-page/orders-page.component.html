<div class="container">
    <h2>Momentan aceasta pagina nu este disponibila</h2>
    <ul class="order-list">
        <li *ngFor="let order of orders" class="order-item">
            <div class="order-header">
                <h3>Order #{{ order.id }}</h3>
                <span class="order-status">{{ order.status }}</span>
            </div>
            
            <div class="order-details">
                <div><strong>Date:</strong> {{ order.createdAt | date:'medium' }}</div>
                <div><strong>Name:</strong> {{ order.name }}</div>
                <div><strong>Address:</strong> {{ order.address }}</div>
                <div *ngIf="order.paymentId">
                    <strong>Payment ID:</strong> {{ order.paymentId }}
                </div>
            </div>
            <order-items-list [order]="order"></order-items-list>
        </li>
    </ul>
</div>
