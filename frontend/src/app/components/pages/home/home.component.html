<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name"/>
            <div class="contents">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
               
            </div>
             <div class="stars"><ngb-rating  [max]="5" [rate]= 'food.stars' [readonly]="true"></ngb-rating></div>

        </a>

    </li>
</ul>


<p><ngb-rating [rate] = "5"  [max] = '5' ></ngb-rating></p>
